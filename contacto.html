      <h2 id="form-title">Formulario de contacto</h2>
   </div>
    <form class="row g-2" action="https://formsubmit.co/537e4a2323ab4c6f9e8fd0fdaf252e00" method="POST" id="formularioContacto">
          <legend>Detalles de contacto</legend>

            <div class="form-group">
              <label for="seleccion" class="control-label">Situacion impositiva</label>
              <select class="form-control" name="Status" id="seleccion" required>
                <option>--None--</option>
                <option>Consumidor Final</option>
                <option>Pyme</option>
                <option>Grandes empresas</option>
              </select>
            </div>

            <div class="form-group">
              <label for="nCompleto" class="control-label">Nombre Completo:</label>
              <input class="form-control" name="nombreCompleto" id="nombreCompleto" required/>
            </div>

            <div class="form-group">
              <label class="form-label">Tipo Telefono:</label>
              <label for="celular" class="control-label">Celular</label>
              <input class="form-check-input" type="radio" name="tipoTelefono" value="Celular" id="celular"/>
              <label for="fijo" class="control-label">Fijo</label>
              <input class="form-check-input" type="radio" name="tipoTelefono" value="Fijo" id="fijo"/>
            </div>

            <div class="form-group">
              <label for="telefono" class="control-label">Telefono:</label>
              <input class="form-control" name="telefono" placeholder="Sin cero, sin 15" id="telefono" required/>
            </div>

            <div class="form-group">
              <label for="email" class="control-label">Email:</label>
              <input class="form-control" name="email" placeholder="Ejemplo:Juan@gmail.com" id="email" required/>
            </div>

            <div class="form-group">
              <label for="ciudad" class="control-label">Ciudad:</label>
              <input class="form-control" name="ciudad" id="ciudad" required/>
            </div>

            <div class="form-group">
              <label for="cumpleanios" class="control-label">Fecha de Nac:</label>
              <input class="form-control" type="date" name="cumpleanios" id="cumpleanios">
            </div>

            <div class="form-group">
              <label for="mensaje" class="control-label">Mensaje:</label>
              <textarea class="form-control form-text" name="mensaje" id="mensaje" required></textarea>
            </div>

            <div class="mt-5">
              <button type="submit" class="btn btn-primary">Enviar</button>
            </div>
    </form>
