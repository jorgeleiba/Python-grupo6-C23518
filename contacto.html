    <h1>ADN Creaciones 3D</h1>
    <p>Para comunicarte con nosotros podes seguirnos en nuestras redes o completar el formulario y nos contactaremos a
      la brevedad</p>
    <h2>Formulario de contacto</h2>

    <form>
      <fieldset>
        <legend>Detalles de contacto</legend>

        <p>
          <label>

            <br /> Situacion impositiva
            <select name="Status">
              <option>--None--</option>
              <option>Consumidor Final</option>
              <option>Pyme</option>
              <option>Grandes empresas</option>
            </select>
          </label>
        </p>

        <p>
          <label>Nombre Completo: <input name="nombreCompleto" /></label>
        </p>
        <p>
          Tipo Telefono:
          <label><input type="radio" name="tipoTelefono" value="Celular" />
            Celular
          </label>
          <label><input type="radio" name="tipoTelefono" value="Fijo" />
            Fijo
          </label>
        </p>
        <p>
          <label>Telefono: <input name="Telefono" placeholder="Sin cero sin 15" /></label>
        </p>

        <p>
          <label>Email: <input name="Email" placeholder="Ejemplo:Juan@gmail.com" /></label>
        </p>
        <p>
          <label>Ciudad: <input name="Ciudad" /></label>
        </p>

        <p>
          <label>Fecha de Nac:<input type="date" name="Cumpleaños">
          </label>
        </p>

        <p>
          <label>
            Mensaje :
            <br />
            <textarea name="Mensaje" cols="30" rows="3">
                            </textarea>
          </label>
        </p>

        <p>
          <button type="Enviar">Enviar</button>
        </p>

      </fieldset>
    </form>
